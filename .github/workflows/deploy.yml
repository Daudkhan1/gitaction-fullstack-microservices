name: CI/CD with Microservices (Frontend and Backend)

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'

env:
  IMAGE_NAME_FRONTEND: frontend-app
  IMAGE_NAME_BACKEND: backend-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üß† Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: üê≥ Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # Build and Push Frontend if changed
      - name: üì¶ Build and Push Frontend Docker image
        if: contains(github.event.head_commit.message, 'frontend') || github.event_name == 'push'
        run: |
          docker buildx create --use || true
          docker buildx build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME_FRONTEND:$IMAGE_TAG \
            --push ./frontend

      # Build and Push Backend if changed
      - name: üì¶ Build and Push Backend Docker image
        if: contains(github.event.head_commit.message, 'backend') || github.event_name == 'push'
        run: |
          docker buildx create --use || true
          docker buildx build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME_BACKEND:$IMAGE_TAG \
            --push ./backend

      - name: üîê Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: üöÄ Deploy to EC2 (Dynamic Container Deployment)
        run: |
          echo "üîç Debugging image reference"
          echo "Frontend image: ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME_FRONTEND:$IMAGE_TAG"
          echo "Backend image: ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME_BACKEND:$IMAGE_TAG"
          
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<EOF
            set -e

            # If Frontend is updated
            if [[ "$GITHUB_REF" == *"frontend"* ]]; then
              echo "üöÄ Updating Frontend Container"
              docker rm -f frontend-app || true
              docker run -d --name frontend-app -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME_FRONTEND:$IMAGE_TAG
            fi

            # If Backend is updated
            if [[ "$GITHUB_REF" == *"backend"* ]]; then
              echo "üöÄ Updating Backend Container"
              docker rm -f backend-app || true
              docker run -d --name backend-app -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME_BACKEND:$IMAGE_TAG
            fi
          EOF
